    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>

    let sockett = io("")
  
    sockett.on('videoUploaded',(data) => {
        //console.log(data)
        const vc_area = ` <p> <video width="100%" height="auto" autoplay muted loop controls preload="auto"><source src=" ${data}" type="video/mp4"></video>
      </p>`
      $('.video-list p').replaceWith(vc_area);
    })

    sockett.on('image',(data) => {
        //console.log(data)
        const vc_area = `<p><img src=" ${data}" width="100%" height="auto" style="padding-right:calc(var(--bs-gutter-x) * 0.0);padding-left: calc(var(--bs-gutter-x) * 0.0);"></p>`
      $('.video-list p').replaceWith(vc_area);
    })

    sockett.on('chat message',(data) => {
        //console.log(data)
        
        const vc_area = `<div style="color:green;margin:20px;"><center><h1><p>${data}</p></h1></center></div>`
      $('.video-list p').replaceWith(vc_area);
    })

    sockett.on('liveBroadcast',(data) => {
     alert(data)
        const vc_area = `<p><video width="700px" height="500px" playsinline autoplay muted></video><button id="enable-audio">Enable audio</button></p>`
        $('.video-list p').replaceWith(vc_area);
      
    })
    

    </script>
